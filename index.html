<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./adidas.png" alt="adidas">
      </div>
      <div class="info">
        <h1 class="title">Yeezy Boost 350 V2 Sand Taupe</h1>
        <h3>The YEEZY BOOST 350 V2 Sand Taupe features an upper composed of multi-toned re-engineered.</h3>
        <div class="sizes">
          <button>39</button>
          <button>40</button>
          <button class="active">42</button>
          <button>44</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
